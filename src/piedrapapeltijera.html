<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Piedra, papel o tijera</title>
    <script>
        function aleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
            
        function eleccion(jugada) {
            let resultado = "";
            if (jugada == 1) {
                resultado = "piedra";
            } else if (jugada == 2) {
                resultado = "papel";
            } else if (jugada == 3) {
                resultado = "tijera";
            } else {
                resultado = "opcion no valida";
            }
            return resultado;
        }

        // 1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0;
        let pc = aleatorio(1, 3);
        jugador = parseInt (prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera"));
         //alert("elegiste " + jugador)
        alert("Pc elige: " + eleccion(pc));
        alert("Tu eliges: " + eleccion(jugador));

        //combate
               if (jugador == 1 && pc == 1) {
                alert("Empate: ambos eligieron piedra");
        } else if (jugador == 1 && pc == 2) {
                alert("Perdiste: piedra es envuelta por papel");
        } else if (jugador == 1 && pc == 3) {
                alert("Ganaste: piedra rompe tijera");
        } else if (jugador == 2 && pc == 1) {
                alert("Ganaste: papel envuelve piedra");
        } else if (jugador == 2 && pc == 2) {
                alert("Empate: ambos eligieron papel");
        } else if (jugador == 2 && pc == 3) {
                alert("Perdiste: papel es cortado por tijera");
        } else if (jugador == 3 && pc == 1) {
                alert("Perdiste: tijera es rota por piedra");
        } else if (jugador == 3 && pc == 2) {
                alert("Ganaste: tijera corta papel");
        } else if (jugador == 3 && pc == 3) {
                alert("Empate: ambos eligieron tijera");
        } else {
            alert("opcion no valida");
        }
        </script>
    </head>
    <body>
        <h1>piedra, papel o tijera</h1>
    </body>
</html>
